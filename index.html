<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <!-- Box Icons -->
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <title>Undangan Digital</title>
  </head>
  <body id="weeding-bg">
    <div class="w-screen bg-slate-800/[.8] h-screen">
      <div class="container">
        <div class="flex justify-center items-center flex-col p-5">
          <!-- judul -->
          <h1 class="text-white text-xl mt-10 md:text-3xl" style="font-family: 'Lobster', cursive">The Weeding of</h1>
          <!-- gambar -->
          <img src="./assets/images/bg.jpg" alt="weeding photo" class="w-96 rounded-xl mt-4 mb-4 drop-shadow-[0_1px_10px_#fff]" />
          <!-- nama pengantin -->
          <h1 style="font-family: 'Dancing Script', cursive" class="text-white mb-3 text-5xl md:text-6xl">Khabibul & Fulan</h1>
          <!-- judul kepada -->
          <h1 class="text-white text-center text-xl md:text-2xl" style="font-family: 'Lobster', cursive">Kpd. Bpk/Ibu/Saudara/i<br />Mba Fulandari</h1>
          <!-- gambar barcode -->
          <img class="w-28 p-3 md:w-32" src="./assets/images/barcode.png" alt="Barcode Png" />
          <!-- tombol -->
          <button class="bg-pink-500 flex flex-row rounded-full gap-1 text-white mt-3 text-md p-3 transition ease-in-out duration-500 hover:bg-pink-400 md: text-lg" style="font-family: 'Lobster', cursive">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(255, 255, 255, 1)">
              <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4.7-8 5.334L4 8.7V6.297l8 5.333 8-5.333V8.7z"></path>
            </svg>
            Buka Undangan
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
